<section class="flex items-center bg-black min-h-screen w-full">
	<app-responsive-header class="contents" />
	<article
		*ngIf="products.length > 0; else loading"
		class="flex flex-col items-center justify-center gap-6 w-full h-[70vh]"
	>
		<img
			[src]="products[currentIndex].imageUrl || 'assets/images/MAIN_LOGO.png'"
			[alt]="products[currentIndex].title || 'Title de prueba'"
			class="max-h-[420px] max-w-[550px] object-contain h-full w-full px-4 sm:px-0"
		/>
		<div class="flex items-start gap-4 sm:gap-8 px-5">
			<a routerLink="/" class="hidden sm:block"
				><img src="assets/images/MAIN_LOGO.png" alt="SUPREME LOGO" class="sm:min-w-[110px] md:w-[160px]"
			/></a>
			<div class="flex flex-col max-w-[556px] text-white leading-none">
				<h2 class="font-bold">
					{{ products[currentIndex].title || "Title de prueba" }}
				</h2>
				<p>
					{{ products[currentIndex].description || "Descripci√≥n de prueba" }}
				</p>
			</div>
			<app-controls
				[(currentIndex)]="currentIndex"
				[listLength]="products.length"
				class="pt-4"
			/>
		</div>
	</article>
	<ng-template #loading>
		<h1 class="text-supreme-red">CARGANDO</h1>
	</ng-template>
</section>
