<app-main-layout [footerInPreview]="true">
	<section class="flex justify-center px-4">
		<article class="grid grid-rows-6 grid-cols-6 gap-[2px] max-w-[688px]">
			<a href="" *ngFor="let product of products"
				><img [src]="product.images[0]" alt="" class="bg-cover max-h-[80px] w-[130px]"
			/></a>
		</article>
	</section>
</app-main-layout>
