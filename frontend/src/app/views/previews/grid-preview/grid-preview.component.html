<app-main-layout>
	<section class="flex justify-center px-4 py-10">
		<article class="flex flex-col gap-3">
			<div class="grid grid-rows-3 grid-cols-3 xs:grid-rows-4 xs:grid-cols-4 sm:grid-rows-6 sm:grid-cols-6 gap-[2px] max-w-[688px]">
				<a *ngFor="let product of products" routerLink="{{product.category}}/{{product.dripPath}}" 
					><img
						[src]="product.imageUrl"
						[alt]="product.dripPath"
						class="bg-cover max-h-[80px] w-[130px]"
				/></a>
			</div>
			<nav class="flex sm:hidden self-end">
				<ul class="flex gap-4 text-white text-[13px] leading-none">
					<li class="cursor-pointer w-fit hover:bg-supreme-red">
						<a routerLink="/previews/springsummer2023/all">view all</a>
					</li>
					<li
						class="cursor-pointer text-supreme-red hover:bg-supreme-red hover:text-white"
					>
						<a routerLink="/lookbook">*lookbook</a>
					</li>
				</ul>
			</nav>
		</article>
	</section>
</app-main-layout>
