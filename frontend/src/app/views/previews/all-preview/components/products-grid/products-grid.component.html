<div
	class="grid gap-[1px] pr-1"
	[ngClass]="
		isAll
			? 'grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 max-h-[500px] scrollbar'
			: 'grid-cols-2 md:grid-cols-3 lg:grid-cols-4'
	"
>
	<a
		*ngFor="let product of products"
		routerLink="../{{ product.category }}/{{ product.dripPath }}"
		class="bg-white p-1 border-[1px] border-transparent hover:border-supreme-red"
		><img
			[ngSrc]="product.imageUrl"
			alt="Product"
			width="100"
			height="100"
			class="bg-cover object-contain aspect-square w-full h-full select-none"
			[ngClass]="isAll ? 'max-w-[180px] lg:max-w-[110px]' : 'max-w-[500px] lg:max-w-[172px]'"
	/></a>
</div>
